<!DOCTYPE html>

{% load static %}

<html lang="en">

    <head>

        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

        <title>Open Door Believers Chapel</title>

        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="{%static 'odbc/assets/site-logo.png'%}"/>

        <!-- Bootstrap Icons-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />

        <!-- Google fonts-->
        <link href="https://fonts.googleapis.com/css?family=Merriweather+Sans:400,700" rel="stylesheet" />
        
        <!-- SimpleLightbox plugin CSS-->
        <link href="https://cdnjs.cloudflare.com/ajax/libs/SimpleLightbox/2.1.0/simpleLightbox.min.css" rel="stylesheet" />
        
        <!-- icon library -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="{%static 'odbc/css/styles.css'%}" rel="stylesheet" />

        <title>odbc-admin-update</title>

    </head>

    <body class="container">

        
        <p>Are you sure you want to delete "{{item}}"</p>

        <form action="{% url 'odbc-admin-delete' item.id %}" method="POST" >

            {% csrf_token %}

            <a href="{% url 'odbc-admin' %}" class="btn btn-danger">Cancel</a>
            
            <input type="submit" value="Confirm" class="btn btn-success">   

        </form>                            

        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- SimpleLightbox plugin JS-->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/SimpleLightbox/2.1.0/simpleLightbox.min.js"></script>
        <!-- Core theme JS-->
        <script src="{%static 'odbc/js/scripts.js'%}"></script>
    </body>

</html>
